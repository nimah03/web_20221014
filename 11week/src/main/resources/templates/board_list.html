<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="mt-4 container">
    <nav aria-label="Page navigation">
    <ulclass="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage== 0} ? 'disabled'">
        <a class="page-link" th:href="@{/board_list(page=${currentPage-1}, keyword=${keyword})}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(0, totalPages-1)}"
            th:classappend="${i== currentPage} ? 'active'">
            <a class="page-link" th:href="@{/board_list(page=${i}, keyword=${keyword})}" th:text="${i+ 1}">1</a>
        </li>
        <li class="page-item" th:classappend="${currentPage+ 1 >= totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{/board_list(page=${currentPage+ 1}, keyword=${keyword})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
    </nav>

    <h2>게시글 추가</h2>

    <form th:action="@{/api/articles}" method="post" name="content">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="user">작성자:</label>
            <input type="text" class="form-control" id="user" name="user" required value="GUEST">
        </div>

        <button type="submit" class="btn btn-primary">추가</button>
    </form>

    <h1 class="mt-5">블로그 게시판</h1>

    <!-- 게시글 검색창-->
    <form th:action="@{/board_list}" method="get" class="mt-4">
        <div class="input-group">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어 입력...">
        <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>
    <h2>게시글 목록</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>좋아요</th>
            <th>기능</th> </tr>
        </thead>

        <tbody>
        <tr th:each="board : ${boards}"> 
            <td th:text="${board.id}">1</td>
            <td>
                <a th:href="@{/board_view/{id}(id=${board.id})}">
                    <span th:text="${board.title}">글 제목입니다.</span>
                </a>
            </td>
            
            <td th:text="${board.user}">GUEST</td>
            <td th:text="${board.newdate}">YYYY-MM-DD HH:MM:SS</td>
            <td th:text="${board.count}">0</td>
            <td th:text="${board.likec}">0</td>
            
            <td>
                <a th:href="@{/board_edit/{id}(id=${board.id})}" class="btn btn-sm btn-info">수정</a>
                
                <form th:action="@{/api/board_delete/{id}(id=${board.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td><!-- 글쓰기 버튼-->
                <a class="btn btn-warning" th:href="@{/board_write}">글쓰기</a>
                </td>
            </tr>   
        </tbody>
    </table>
</div>
</body>
</html>
