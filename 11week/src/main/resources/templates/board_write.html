<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="mt-4 container">
    <h2>게시글 추가</h2>

    <form th:action="@{/api/articles}" method="post" name="content">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="user">작성자:</label>
            <input type="text" class="form-control" id="user" name="user" required value="GUEST">
        </div>

        <button type="submit" class="btn btn-primary">추가</button>
    </form>

    <h1 class="mt-5">블로그 게시판</h1>
    <div class="mt-4">
    <h2>게시글추가(제목과내용입력)</h2>
        <form th:action="@{/api/boards}" method="post" name="content">
        <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">글저장하기</button>
            <input type="hidden" id="user" name="user" value="GUEST">
            <input type="hidden" id="newdate" name="newdate" value="오늘날짜">
            <input type="hidden" id="count" name="count" value="0">
            <input type="hidden" id="likec" name="likec" value="0">
        </form>
    </div>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td><!-- 글쓰기 버튼-->
                <a class="btn btn-warning" th:href="@{/board_write}">글쓰기</a>
                </td>
            </tr>   
        </tbody>
    </table>
</div>
</body>
</html>
