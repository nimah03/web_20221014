<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>데이터베이스 사용자 출력</title>
        <style>
            .user-box { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; }
            .user-name { font-weight: bold; color: #007bff; }
        </style>
    </head>
    <body>
        <h1>데이터베이스 사용자 명단 출력</h1>
        <hr>

        <div class="user-box">
            <h2>사용자 1 (홍길동)</h2>
            <p>아이디(기본키): <span th:text="${data1.id}"></span></p>
            <p>이름: <span class="user-name" th:text="${data1.name}"></span></p>
        </div>

        <div class="user-box">
            <h2>사용자 2 (김철수)</h2>
            <p>아이디(기본키): <span th:text="${data2.id}"></span></p>
            <p>이름: <span class="user-name" th:text="${data2.name}"></span></p>
        </div>

        <div class="user-box">
            <h2>사용자 3 (이영희)</h2>
            <p>아이디(기본키): <span th:text="${data3.id}"></span></p>
            <p>이름: <span class="user-name" th:text="${data3.name}"></span></p>
        </div>

    </body>
</html>
